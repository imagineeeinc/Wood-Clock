<!DOCTYPE html>
<html>
        
<head>
    <title>Wood Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#39eaed">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div>
        <div class="clock">
        <div class="date">DATE</div>
        <table id="datei">
        <tr>
            <th>
                <div class="d_date" id="d_date"></div>
            </th>
            <th>
                <div class="m_date" id="m_date"></div>
            </th>
            <th>
                <div class="y_date" id="y_date"></div>
            </th>
        </tr>
    </table>
    <table id="dig">
        <tr>
            <th>
                <h1 id="h_dig"style="font-size: 100"></h1>
            </th>
            <th>
                <h1 id="col">:</h1>
            </th>
            <th>
                <h1 id="m_dig"style="font-size: 100"></h1>
            </th>
        </tr>
    </table>
    <div class="name">Wood Clock</div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
        <div class="twelve">12</div>
        <div class="center"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>  

</html>
